<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data hari ini</title>
</head>
<body>
    <p id="now"></p>
    <script>
        let tanggal_hari_ini = new Date(Date.now())
            now = document.getElementById("now")
        now.innerHTML = tanggal_hari_ini.toLocaleDateString()
    </script>
</body>
</html>
